<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juega con nosotros · CD Bustarviejo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md rounded-3xl shadow-2xl backdrop-blur-md bg-white/60 overflow-hidden">

    <!-- CABECERA -->
    <div class="text-center p-6">
      <img src="escudo.png" alt="Escudo CD Bustarviejo"
           class="w-24 mx-auto mb-3">

      <h1 class="text-2xl font-extrabold text-gray-800">
        ¿Quieres jugar con nosotros?
      </h1>

      <p class="text-gray-600 text-sm mt-2">
        Déjanos tus datos y nos pondremos en contacto contigo.
      </p>
    </div>

    <!-- FORMULARIO -->
    <div class="px-6 pb-6">
      <form
        action="https://formspree.io/f/xlgbagbn"
        method="POST"
        class="space-y-4">

        <input
          type="text"
          name="nombre"
          required
          placeholder="Nombre y apellidos"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none">

        <input
          type="number"
          name="edad"
          required
          placeholder="Edad"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none">

        <input
          type="tel"
          name="telefono"
          required
          placeholder="Teléfono"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none">

        <input
          type="email"
          name="email"
          required
          placeholder="Email"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none">

        <input
          type="text"
          name="posicion"
          placeholder="Posición en el campo (opcional)"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none">

        <textarea
          name="mensaje"
          rows="3"
          placeholder="Cuéntanos algo más (opcional)"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none"></textarea>

        <!-- RGPD -->
        <div class="flex items-start gap-2 text-sm text-gray-700">
          <input type="checkbox" required class="mt-1">
          <label>
            Acepto que mis datos se utilicen únicamente para que el
            CD Bustarviejo se ponga en contacto conmigo.
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white py-4 rounded-xl font-bold hover:bg-gray-800 transition">
          ENVIAR
        </button>

      </form>
    </div>

  </div>

</body>
</html>
