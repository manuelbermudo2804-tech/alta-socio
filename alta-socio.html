
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazte socio - CD Bustarviejo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6">

    <div class="bg-gradient-to-r from-orange-600 to-red-600 text-white text-center rounded-2xl p-6 mb-6">
      <h1 class="text-3xl font-black">HAZTE SOCIO</h1>
      <p class="text-sm opacity-90">CD Bustarviejo</p>
      <div class="mt-3 inline-block bg-white/20 px-4 py-1 rounded-full">
        Cuota anual: <strong>25 €</strong>
      </div>
    </div>

    <form id="form" class="space-y-4">

      <input required name="nombre_completo" placeholder="Nombre completo"
        class="w-full bg-gray-50 border rounded-xl p-3">

      <div class="grid grid-cols-2 gap-3">
        <input required name="dni" placeholder="DNI"
          class="bg-gray-50 border rounded-xl p-3">
        <input required name="telefono" placeholder="Teléfono"
          class="bg-gray-50 border rounded-xl p-3">
      </div>

      <input required type="email" name="email" placeholder="Email"
        class="w-full bg-gray-50 border rounded-xl p-3">

      <input name="direccion" placeholder="Dirección"
        class="w-full bg-gray-50 border rounded-xl p-3">

      <div class="grid grid-cols-2 gap-3">
        <input name="municipio" placeholder="Municipio"
          class="bg-gray-50 border rounded-xl p-3">
        <input type="date" name="fecha_nacimiento"
          class="bg-gray-50 border rounded-xl p-3">
      </div>

      <button type="submit"
        class="w-full bg-black text-white font-bold py-4 rounded-xl mt-4">
        CONTINUAR AL PAGO
      </button>

    </form>
  </div>

<script>
const API_URL = "https://mtjwenjgmdevucvgird.functions.supabase.co/alta-socio";

 const STRIPE_LINK = "https://buy.stripe.com/test_28E6oH3Ys3yBaKEdGrfrW00";

  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(e.target));

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        window.location.href =
          STRIPE_LINK + "?prefilled_email=" + encodeURIComponent(data.email);
      } else {
        alert("Error al guardar los datos");
      }
    } catch (err) {
      alert("Error de conexión");
    }
  });
</script>

</body>
</html>
