
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hazte socio · CD Bustarviejo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center relative">

  <!-- Capa oscura -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- Tarjeta -->
  <div class="relative z-10 w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden">

    <!-- Cabecera -->
    <div class="bg-gradient-to-r from-orange-600 to-red-600 p-6 text-center text-white">
      <img src="escudo.png" alt="CD Bustarviejo"
           class="w-24 mx-auto mb-3 drop-shadow-lg" />

      <h1 class="text-3xl font-black">HAZTE SOCIO</h1>
      <p class="opacity-90 text-sm mt-1">Club Deportivo Bustarviejo</p>

      <div class="mt-3 inline-block bg-white/20 px-4 py-1 rounded-full">
        <strong>Cuota anual: 25 €</strong>
      </div>
    </div>

    <!-- Formulario -->
    <div class="p-6">
      <form id="form" class="space-y-4">

        <div>
          <label class="text-xs font-bold text-gray-500">NOMBRE COMPLETO *</label>
          <input name="nombre_completo" required
                 class="w-full bg-gray-100 rounded-xl p-3 mt-1" />
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-xs font-bold text-gray-500">DNI *</label>
            <input name="dni" required
                   class="w-full bg-gray-100 rounded-xl p-3 mt-1" />
          </div>

          <div>
            <label class="text-xs font-bold text-gray-500">TELÉFONO *</label>
            <input name="telefono" required
                   class="w-full bg-gray-100 rounded-xl p-3 mt-1" />
          </div>
        </div>

        <div>
          <label class="text-xs font-bold text-gray-500">EMAIL *</label>
          <input type="email" name="email" required
                 class="w-full bg-gray-100 rounded-xl p-3 mt-1" />
        </div>

        <div>
          <label class="text-xs font-bold text-gray-500">DIRECCIÓN</label>
          <input name="direccion"
                 class="w-full bg-gray-100 rounded-xl p-3 mt-1" />
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-xs font-bold text-gray-500">MUNICIPIO</label>
            <input name="municipio"
                   class="w-full bg-gray-100 rounded-xl p-3 mt-1" />
          </div>

          <div>
            <label class="text-xs font-bold text-gray-500">NACIMIENTO</label>
            <input type="date" name="fecha_nacimiento"
                   class="w-full bg-gray-100 rounded-xl p-3 mt-1" />
          </div>
        </div>

        <button type="submit"
          class="w-full bg-black text-white font-bold py-4 rounded-xl mt-6 hover:bg-gray-800 transition">
          CONTINUAR AL PAGO
        </button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const API_URL = "https://mtljwenjgmddevucvgird.supabase.co/functions/v1/alta-socio";
    const STRIPE_LINK = "https://buy.stripe.com/test_28E6oH3Ys3yBaKEdGrfrW00";

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(e.target));

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          window.location.href =
            STRIPE_LINK + "?prefilled_email=" + encodeURIComponent(data.email);
        } else {
          alert("Error al guardar los datos");
        }
      } catch (err) {
        alert("Error de conexión");
      }
    });
  </script>

</body>
</html>
