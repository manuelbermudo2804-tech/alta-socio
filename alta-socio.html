
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hazte socio · CD Bustarviejo</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image: url("fondo.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="w-full max-w-md rounded-3xl shadow-2xl backdrop-blur-md
              bg-white/50 overflow-hidden">

    <!-- CABECERA -->
    <div class="text-center p-6">

      <img src="escudo.png" alt="Escudo CD Bustarviejo"
           class="w-24 mx-auto mb-3" />

      <h1 class="text-3xl font-extrabold text-gray-800">
        HAZTE SOCIO
      </h1>

      <p class="text-gray-600 text-sm mt-1">
        Club Deportivo Bustarviejo
      </p>

      <div class="mt-4 inline-block bg-orange-600 text-white px-4 py-1 rounded-full text-sm font-bold">
        Cuota anual: 25 €
      </div>
    </div>

    <!-- FORMULARIO -->
    <div class="px-6 pb-6">
      <form id="form" class="space-y-4">

        <input name="nombre_completo" required placeholder="Nombre completo"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none" />

        <div class="grid grid-cols-2 gap-3">
          <input name="dni" required placeholder="DNI"
            class="bg-white rounded-xl p-3 border border-gray-300 outline-none" />
          <input name="telefono" required placeholder="Teléfono"
            class="bg-white rounded-xl p-3 border border-gray-300 outline-none" />
        </div>

        <input name="email" type="email" required placeholder="Email"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none" />

        <input name="direccion" placeholder="Dirección"
          class="w-full bg-white rounded-xl p-3 border border-gray-300 outline-none" />

        <div class="grid grid-cols-2 gap-3">
          <input name="municipio" placeholder="Municipio"
            class="bg-white rounded-xl p-3 border border-gray-300 outline-none" />
          <input name="fecha_nacimiento" type="date"
            class="bg-white rounded-xl p-3 border border-gray-300 outline-none" />
        </div>

        <!-- RGPD -->
        <div class="flex items-start gap-2 text-sm text-gray-700">
          <input type="checkbox" id="rgpd" required class="mt-1">
          <label for="rgpd">
            He leído y acepto la
            <span class="font-semibold">política de protección de datos</span>.
            Los datos se utilizarán únicamente para la gestión de socios del
            Club Deportivo Bustarviejo.
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white py-4 rounded-xl font-bold
                 hover:bg-gray-800 transition mt-4">
          CONTINUAR AL PAGO
        </button>

      </form>
    </div>
  </div>

  <!-- STRIPE -->
  <script>
  const STRIPE_LINK = "https://buy.stripe.com/28E6oH3Ys3yBaKEdGrfrW00";

  document.getElementById("form").addEventListener("submit", (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    const params = new URLSearchParams();

    // Email pre-rellenado en Stripe
    params.append("prefilled_email", formData.get("email"));

    // Metadata para Stripe (MUY IMPORTANTE)
    params.append("metadata[nombre_completo]", formData.get("nombre_completo"));
    params.append("metadata[dni]", formData.get("dni"));
    params.append("metadata[telefono]", formData.get("telefono"));
    params.append("metadata[email]", formData.get("email"));
    params.append("metadata[direccion]", formData.get("direccion") || "");
    params.append("metadata[municipio]", formData.get("municipio") || "");
    params.append("metadata[fecha_nacimiento]", formData.get("fecha_nacimiento") || "");

    // Redirección a Stripe con todos los datos
    window.location.href = STRIPE_LINK + "?" + params.toString();
  });
</script>


</body>
</html>
